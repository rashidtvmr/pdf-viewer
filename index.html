<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer with Fallback</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #viewer, iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<div id="viewer"></div>

<script>
  // ✅ Get PDF URL from ?file=... in the URL
  const params = new URLSearchParams(window.location.search);
  const file = params.get('file');

  if (!file) {
    document.body.innerHTML = '<p style="padding: 1rem;">No PDF file specified. Add ?file=your.pdf to the URL.</p>';
    throw new Error('No file param');
  }

  // ✅ Function to check if PDF is natively supported in iframe
  function isPDFSupported() {
    // create dummy iframe
    const iframe = document.createElement('iframe');
    iframe.type = 'application/pdf';
    return !!iframe.type;
  }

  // ✅ If supported, show in iframe
  if (navigator.pdfViewerEnabled !== false && isPDFSupported()) {
    const iframe = document.createElement('iframe');
    iframe.src = file;
    document.getElementById('viewer').appendChild(iframe);
  } else {
    // ❌ Fallback to PDF.js viewer (hosted version or your own)
    const fallbackURL = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(file)}`;
    const iframe = document.createElement('iframe');
    iframe.src = fallbackURL;
    document.getElementById('viewer').appendChild(iframe);
  }
</script>

</body>
</html>
