<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer Support Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    iframe, embed { width: 100%; height: 500px; border: 1px solid #ccc; margin-top: 20px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 4px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>
  <h2>PDF Viewer Support Detection</h2>
  <p>Testing PDF: <code>rashidester2.pdf</code></p>
  <div id="log"></div>

  <script>
    const PDF_URL = "https://rashidtvmrpersonalbucket.s3.eu-north-1.amazonaws.com/rashidester2.pdf";
    const log = (msg) => {
      document.getElementById("log").innerHTML += `<pre>${msg}</pre>`;
    };

    const startTime = performance.now();

    // 1. Using iframe
    const iframeStart = performance.now();
    const iframe = document.createElement("iframe");
    iframe.src = PDF_URL;
    iframe.onload = () => {
      const iframeEnd = performance.now();
      log(`‚úÖ iframe rendered PDF in ${Math.round(iframeEnd - iframeStart)} ms`);
    };
    iframe.onerror = () => {
      const iframeFail = performance.now();
      log(`‚ùå iframe failed to load PDF in ${Math.round(iframeFail - iframeStart)} ms`);
    };
    document.body.appendChild(iframe);

    // 2. Using embed
    const embedStart = performance.now();
    const embed = document.createElement("embed");
    embed.src = PDF_URL;
    embed.type = "application/pdf";
    embed.onerror = () => {
      const embedFail = performance.now();
      log(`‚ùå embed failed to load PDF in ${Math.round(embedFail - embedStart)} ms`);
    };
    embed.onload = () => {
      const embedEnd = performance.now();
      log(`‚úÖ embed rendered PDF in ${Math.round(embedEnd - embedStart)} ms`);
    };
    document.body.appendChild(embed);

    // 3. Using Modernizr PDF check
    const modernizrPDFSupport = Modernizr.pdf;
    log(`üì¶ Modernizr: PDF support = ${modernizrPDFSupport}`);

    // 4. navigator.pdfViewerEnabled
    const customPDFViewerCheck = () => {
      if ('pdfViewerEnabled' in navigator) {
        log(`üîç navigator.pdfViewerEnabled = ${navigator.pdfViewerEnabled}`);
      } else {
        log(`‚ö†Ô∏è navigator.pdfViewerEnabled not available in this browser`);
      }
    };

    customPDFViewerCheck();

    const totalEnd = performance.now();
    log(`‚è±Ô∏è Total script + DOM setup time: ${Math.round(totalEnd - startTime)} ms`);
  </script>
</body>
</html>
